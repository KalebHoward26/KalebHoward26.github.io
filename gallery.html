<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Concert+One&family=Nerko+One&family=Shrikhand&family=Sofadi+One&family=Supermercado+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaleb Howard's Photo Gallery">
    <title>Photo Gallery | Kaleb Howard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Concert One';
        }

        body {
            background-color: #caad98;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #654d3b;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.7;
        }

        .container {
            padding: 2rem;
            max-width: 1100px;
            margin: auto;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #654d3b;
            border-bottom: 3px solid #654d3b;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #654d3b;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

            <img src="photo7.JPG" alt="Photo 7">
            <img src="photo8.jpg" alt="Photo 8">
            
        </div>
    </div>
